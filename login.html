<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nas Ondas - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #555;
      }
      .error-message {
        color: red;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="error-message" id="errorMessage"></div>
        <input type="text" id="username" name="username" placeholder="Usuário" required />
        <input type="password" id="password" name="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault()

        const errorMessageEl = document.getElementById('errorMessage')
        errorMessageEl.textContent = ''

        const username = document.getElementById('username').value.trim()
        const password = document.getElementById('password').value

        if (!username || !password) {
          errorMessageEl.textContent = 'Por favor, preencha todos os campos.'
          return
        }

        try {
          const response = await fetch('http://localhost:3031/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          })

          const data = await response.json()

          if (!response.ok) {
            errorMessageEl.textContent = data.error || 'Erro ao realizar login.'
            return
          }

          alert('Login efetuado com sucesso!')
          localStorage.setItem('token', data.token)
          window.location.href = 'index.html'
        } catch (error) {
          console.error('Erro:', error)
          errorMessageEl.textContent = 'Erro de conexão. Tente novamente mais tarde.'
        }
      })
    </script>
  </body>
</html>
